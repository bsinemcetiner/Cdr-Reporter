spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cdr_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: Call-Detail-Record

logging:
  level:
    root: INFO
    com.Argela.aop: DEBUG
    com.Argela.controller: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui/index.html
